    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        
    </head>
    <body>
        <nav class="navbar">
            <div class="toggle-btn">
                <hr class="line"></hr>  
                <hr class="line"></hr>   
                <hr class="line"></hr>   
            </div>
            <img class="logo" src="images/YT.png" alt="logo">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <!-- <button type="button" class="dark-modeBtn">Dark Mode</button> -->
            <input type="checkbox" id="switch"
                class="checkbox dark-modeBtn" />
                    <label for="switch" class="toggle"></label>    

            <div class="user-options">
                <i class="fas fa-video"></i>
                <i class="fas fa-th"></i>
                <i class="fas fa-bell"></i>
            </div>
            <div class="user-image">
                <img src="images/IGDlogo.jpg" alt="user image">
            </div>
        </nav>

        <!-- sidebar -->
        <div class="sidebar">
            <a href="#" class="links active"><i class="fas fa-home"></i>Home</a>
            <a href="#" class="links"><i class="fas fa-compass"></i>Explore</a>
            <a href="#" class="links"><i class="fas fa-layer-group"></i>Subscriptions</a>
            <hr class="seperator">
            <a href="#" class="links"><i class="fas fa-archive"></i>Library</a>
            <a href="#" class="links"><i class="fas fa-history"></i>History</a>
            <a href="#" class="links"><i class="fas fa-video"></i>Your videos</a>
            <a href="#" class="links"><i class="fas fa-clock"></i>Watch later</a>
            <a href="#" class="links"><i class="fas fa-thumbs-up"></i>Liked videos</a>

        </div>

        <!-- filters -->
        <div class="filters">
            <button class="filter-options active">all</button>
            <button class="filter-options">CSS</button>
            <button class="filter-options">Javascript</button>
            <button class="filter-options">Web Development</button>
            <button class="filter-options">React</button>
            <button class="filter-options">Music</button>
            <button class="filter-options">APIs</button>
            <button class="filter-options">Firebase</button>
            <button class="filter-options">cyber security</button>
            <button class="filter-options"> cryptocurrency  </button>
            <button class="filter-options"> podcasts  </button>
        </div>
        
        <!-- videos -->
        <div class="video-container">
           
        </div>
        <script src="js/app.js"></script>
    </body>
    </html>
